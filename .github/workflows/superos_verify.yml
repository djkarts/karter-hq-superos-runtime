name: SuperOS Runtime Verification

on:
  push:
    paths:
      - '.github/workflows/superos_verify.yml'
      - 'runtime/verify.sh'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run verification script
        run: |
          chmod +x runtime/verify.sh
          ./runtime/verify.sh > superos_verification.log

      - name: Upload verification log
        uses: actions/upload-artifact@v3
        with:
          name: superos_verification_log
          path: superos_verification.log

